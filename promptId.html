<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seu Perfil</h1>

    <!-- Elementos onde as infomações serão exibidas -->
    <div id="nome"></div>
    <div id="idade"></div>
    <div id="cidade"></div>
    <div id="jogoFavorito"></div>

    <script>
        let nome = prompt("Digite seu nome:")
        let idade = prompt("Digite sua idade")
        let cidade = prompt("Digite sua cidade")
        let jogoFavorito = prompt("digite a cor")

        if(isNaN(idade)){
            alert("Digite um número")
            idade = "Digite um número"
        }

        document.getElementById("nome").innerHTML = nome
        document.getElementById("idade").innerHTML = idade
        document.getElementById("cidade").innerHTML = cidade
        document.getElementById("jogoFavorito").innerHTML = jogoFavorito

    </script>
</body>
</html>
