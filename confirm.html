<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="interagir()">Clique Aqui</button>

    <script>
        // Exibe a caixa de confirmação 
        let resposta = confirm("Sopa não é Janta !")

        // Verifica se o usuário clicou em "OK" ou "Cancelar"
        if(resposta){
            // Usuário clicou em "Ok"
            alert("Issooo Mesmo!")
        }else{
            alert("Sopa Não é Janta !! Aceite !!")
        }

        function interagir(){
            // Exibe a caixa de confirmação
            const resposta = confirm("Você Deseja ver uma mensagem ?")

            if(resposta){
                document.write("Você é Incrivel !")
            }else{
                document.write("Bk é melhor que Mc")
            }
        }
    </script>
</body>
</html>
